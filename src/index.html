<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
		<meta name="author" content="Manifest">
		<meta name="description" content="An instant grid-based pinboard for note taking in your browser.">
		<meta name="keywords" content="notes, memo, ideas, reminder, tab, grid">
		<title>Manifest</title>

		<!-- Android  -->
		<meta name="theme-color" content="#000000">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- iOS -->
		<meta name="apple-mobile-web-app-title" content="Manifest">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<!-- Windows  -->
		<meta name="msapplication-navbutton-color" content="#000000">
		<meta name="msapplication-TileColor" content="#000000">

		<!-- Pinned Sites  -->
		<meta name="application-name" content="Manifest">
		<meta name="msapplication-tooltip" content="An instant grid-based pinboard for note taking in your browser.">
		<meta name="msapplication-starturl" content="/">

		<!-- Tap highlighting  -->
		<meta name="msapplication-tap-highlight" content="no">

		<!-- UC Mobile Browser  -->
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">

		<!-- Main Link Tags  -->
		<link href="./assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

		<link rel="icon" href="./assets/images/favicon-16.png" type="image/png" sizes="16x16">
		<link rel="icon" href="./assets/images/favicon-32.png" type="image/png" sizes="32x32">

		<link rel="icon" href="./assets/images/favicon-128.png" type="image/png" sizes="128x128">

		<link rel="icon" href="./assets/images/favicon-228.png" type="image/png" sizes="228x228">

		<!-- Pinned Tab  -->
		<link rel="mask-icon" href="./assets/images/favicon.svg" size="any" color="#000000">
    
		<!-- iOS -->
		<link rel="apple-touch-icon" href="./assets/images/favicon-120.png" sizes="120x120">
		<link rel="apple-touch-icon" href="./assets/images/favicon-152.png" sizes="152x152">
		<link rel="apple-touch-icon" href="./assets/images/favicon-167.png" sizes="167x167">

		<!-- Windows -->
		<meta name="msapplication-TileImage" content="./assets/images/favicon-144.png">
		<meta name="msapplication-config" content="./assets/images/browserconfig.xml">

		<!-- Web Manifest  -->
		<link rel="manifest" href="./manifest.webmanifest">

		<style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-container h2 {
        margin-bottom: 20px;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: red;
        margin-bottom: 10px;
        display: none;
      }
    </style>
	</head>
	<body>
		
		
<div class="login-container">
      <h2>Login</h2>
      <div class="error-message" id="error-message">Invalid username or password.</div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
		<noscript>
			<main>
				<p>Please enable Javascript in order to use all functions of Manifest.</p>
			</main>
		</noscript>
		
		<script type="module">
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register(new URL("service-worker.js", import.meta.url), { type: "module" }).then(function (serviceWorker) {
					console.log("Service Worker registered.");
					console.log(serviceWorker);
				}).catch(function (error) {
					console.log("Error registering the Service Worker.");
					console.log(error);
				});
			}
		</script>
  	</body>
</html>
